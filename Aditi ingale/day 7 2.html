<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div class="box"></div>
    <style>
        body{
    margin:0;
    height:100vh;
    position: relative;
}


.box{
    width:200px;
    height:200px;
    background-color: red;
    border:2px black solid;
    cursor: pointer;
    position:absolute;
    top:20px;
    left:0;
    transition: left 2s ease;
}

body:hover .box{
    background-color: yellow;
    border-color: red;
    left:80%;
}
        </style>
</body>
</html>
