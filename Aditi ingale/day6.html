<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form >
        <h2>Simple Form</h2>
        <table border="1" cellspacing="10px" cellpadding="10px">
            <tr>
                <td>Name:</td>
           
                <td><input type="text" placeholder="Enter your name" required /> </td>
            </tr>
            <tr>
                <td>Email:</td>
            
                <td><input type="email" placeholder="Enter your email" required /> </td>
            </tr>
            <tr>
                <td>Password:</td>
           
                <td><input type="password" placeholder="Enter your password" required /></td>
            </tr>
            <tr>
                <td>Gender:</td>
           
                <td><input type="radio" />Male <input type="radio" />Female <input type="radio" />Other</td>
            </tr>
            <tr>
                <td>Hobbies:</td>
            
            
                <td><input type="checkbox" name="Reading" value="Reading"/>Reading<br>
                    <input type="checkbox" name="Travelling" value="Travelling"/>Travelling<br>
                    <input type="checkbox" name="Sports" value="Sports"/>Sports </td>
            </tr>
            
            <tr>
                <td colspan="2"> <button type="submit">Submit</button></td>
            </tr>

        





        </table>
    </form>

    <style>
        button{
     background-color:#0056b3;
     color:white;
     width:500px;
}

td{
    text-align: center;
}

body{
    display:flex;
    justify-content: center;
    align-items: center;
    margin:0;
}

table{
    border-collapse: collapse;
    border:1px solid #ccc;
    width:500px;

}

h2{
    font-family: 'Times New Roman', Times, serif;
    text-align: center;
}
        </style>
</body>
</html>
